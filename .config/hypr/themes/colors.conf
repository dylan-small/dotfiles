 ~/.config/hypr/themes/colors.conf

# Dark theme example
[colors:dark]
wallpaper = ~/Pictures/wallpapers/dark-theme.jpg

# Color definitions
background = rgba(1a1a1aff)
background-alt = rgba(252525ff)
foreground = rgba(e5e5e5ff)
primary = rgba(bb86fcff)
secondary = rgba(03dac6ff)
accent = rgba(ff7597ff)
text = rgba(ffffffff)
text-alt = rgba(ccccccff)
error = rgba(cf6679ff)
warning = rgba(ffb86cff)

[colors:light]
wallpaper = ~/Pictures/wallpapers/light-theme.jpg

background = rgba(f5f5f5ff)
background-alt = rgba(eeeeeeff)
foreground = rgba(333333ff)
primary = rgba(6200eeff)
secondary = rgba(018786ff)
accent = rgba(03dac6ff)
text = rgba(000000ff)
text-alt = rgba(333333ff)
error = rgba(b00020ff)
warning = rgba(ff9500ff)