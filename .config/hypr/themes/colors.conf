# Theme Color Definitions
# Four dark themes: blue, green, purple, red
# All backgrounds are essentially black with subtle color tints
# Color distances/contrasts are consistent across all themes

[blue]
# Backgrounds - nearly black with subtle blue tint
background = rgba(05070aff)          # Almost black with blue tint
background_alt = rgba(0a0d12ff)      # Very dark blue-black
surface = rgba(0f1419ff)             # Dark surface
surface_bright = rgba(1a1f26ff)      # Slightly elevated surface

# Text - consistent brightness across themes
text = rgba(d8dee9ff)                # Light gray
text_alt = rgba(b8bec9ff)            # Medium gray
text_muted = rgba(6b7280ff)          # Muted gray
text_bright = rgba(eceff4ff)         # Bright white

# Accents - blue tones, medium-high saturation
primary = rgba(5e81acff)             # Medium blue
secondary = rgba(13b9d8ff)           # Light blue
accent = rgba(88c0d0ff)              # Cyan-blue

# Semantic colors
error = rgba(d15959ff)               # Muted red
warning = rgba(d8a657ff)             # Gold
success = rgba(7fb950ff)             # Green
info = rgba(5e81acff)                # Blue

# UI Elements
border_active = rgba(5e81acff)
border_inactive = rgba(1a1f26ff)
shadow = rgba(000000bb)

# Waybar specific
waybar_bg = rgba(0f1419dd)
waybar_border = rgba(284384ff)
waybar_text = rgba(d8dee9ff)

# Opacity
opacity_active = 1.0
opacity_inactive = 0.95




[black]
# Backgrounds - extremely dark, almost pure black
background = rgba(000000ff)          # Pure black
background_alt = rgba(050505ff)      # Almost black
surface = rgba(080808ff)             # Extremely dark gray
surface_bright = rgba(0d0d0dff)      # Very dark gray

# Text - darker grayscale
text = rgba(909090ff)                # Medium gray
text_alt = rgba(707070ff)            # Dark gray
text_muted = rgba(505050ff)          # Very dark gray
text_bright = rgba(b0b0b0ff)         # Light gray

# Accents - darker grayscale tones
primary = rgba(606060ff)             # Dark gray
secondary = rgba(757575ff)           # Medium-dark gray
accent = rgba(8a8a8aff)              # Medium gray

# Semantic colors
error = rgba(d15959ff)               # Muted red
warning = rgba(d8a657ff)             # Gold
success = rgba(7fb950ff)             # Green
info = rgba(606060ff)                # Dark gray

# UI Elements
border_active = rgba(707070ff)
border_inactive = rgba(0d0d0dff)
shadow = rgba(000000bb)

# Waybar specific
waybar_bg = rgba(080808dd)
waybar_border = rgba(606060ff)
waybar_text = rgba(909090ff)

# Opacity
opacity_active = 1.0
opacity_inactive = 0.95
